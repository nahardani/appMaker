<!— templates/fragments/_topbar.html —>
<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- استفاده:  th:replace="fragments/_topbar :: topbar('عنوان صفحه')" -->
<div th:fragment="topbar(title)">
    <div class="topbar">
        <div class="topbar__right">
            <span class="topbar__brand" th:text="${title}">سامانه ساخت سرویس</span>
        </div>
        <div class="topbar__left">
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn">خروج</button>
            </form>
        </div>
    </div>
</div>

<!-- استایل‌های سبک؛ اگر style.css دارید می‌توانید حذف/ادغام کنید -->
<style>
    .topbar{display:flex;align-items:center;justify-content:space-between;
        padding:12px 0;margin-bottom:12px}
    .topbar__brand{font-weight:800;font-size:18px}
    .topbar__left .btn{padding:8px 14px}
</style>
</body>
</html>
