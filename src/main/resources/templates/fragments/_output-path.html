<!— Output Path —>
<div th:fragment="outputPath(project)">
    <div class="card">
        <div class="card-head"><h3>مسیر خروجی ساخت پروژه</h3></div>

        <form class="form" th:action="@{'/wizard/' + ${project.id} + '/settings/output'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="grid-2">
                <div>
                    <label>مسیر روی دیسک</label>
                    <input type="text" name="output.dir" placeholder="/home/user/projects/output"/>
                </div>
                <div>
                    <label>Overwrite اگر پوشه وجود داشت؟</label>
                    <select name="output.overwrite">
                        <option value="false">خیر (هشدار بده)</option>
                        <option value="true">بله (جایگزین کن)</option>
                    </select>
                </div>
            </div>

            <div class="actions" style="justify-content:flex-end">
                <button class="btn" type="button">بررسی دسترسی</button>
                <button class="btn btn-primary" type="submit">ذخیره مسیر خروجی</button>
            </div>
        </form>
    </div>
</div>
