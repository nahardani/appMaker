<!— fragments/_modals.html —>
<div th:fragment="modals">
    <div class="modal" id="reqModal">
        <div class="dialog">
            <h4>فیلدهای بدنه</h4>
            <table class="table" id="reqTable">
                <thead><tr><th>نام</th><th>نوع</th><th>ضروری؟</th><th></th></tr></thead>
                <tbody></tbody>
            </table>
            <div class="actions">
                <button class="btn btn-secondary" onclick="addBodyFieldRow()">+ افزودن فیلد</button>
                <div class="spacer"></div>
                <button class="btn" onclick="closeModal('reqModal')">بستن</button>
                <button class="btn btn-primary" onclick="saveRequestFields()">ذخیره</button>
            </div>
        </div>
    </div>

    <div class="modal" id="resPartModal">
        <div class="dialog">
            <h4>فیلدهای مدل خروجی</h4>
            <input type="hidden" id="resPartIndex" value="-1"/>
            <table class="table" id="resPartFieldsTable">
                <thead><tr><th>نام</th><th>نوع</th><th>ضروری؟</th><th></th></tr></thead>
                <tbody></tbody>
            </table>
            <div class="actions">
                <button class="btn btn-secondary" onclick="addResPartFieldRow()">+ افزودن فیلد</button>
                <div class="spacer"></div>
                <button class="btn" onclick="closeModal('resPartModal')">بستن</button>
                <button class="btn btn-primary" onclick="saveResPartFields()">ذخیره</button>
            </div>
        </div>
    </div>

    <form id="epDeleteForm" method="post" style="display:none">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
