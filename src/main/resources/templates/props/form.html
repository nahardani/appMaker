<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Domain Property - Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<div class="header">
    <h1>Domain Property</h1>
    <a th:href="@{/domain-props}">بازگشت</a>
</div>

<div class="container">
    <form class="card"
          th:action="${p != null and p.id != null} ? @{/domain-props/{id}(id=${p.id})} : @{/domain-props}"
          method="post"
          th:object="${p}">
        <div class="grid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:8px;">
            <div>
                <label>ID</label>
                <input type="text" th:field="*{id}" placeholder="account.iban" required/>
            </div>
            <div>
                <label>Group</label>
                <input type="text" th:field="*{group}" placeholder="account"/>
            </div>
            <div>
                <label>Data Type</label>
                <input type="text" th:field="*{dataType}" placeholder="String / Iban / Enum:CardBrand"/>
            </div>
            <div>
                <label>Status</label>
                <select th:field="*{status}">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="ARCHIVED">ARCHIVED</option>
                </select>
            </div>
            <div style="grid-column:1 / span 2">
                <label>Display Name</label>
                <input type="text" th:field="*{displayName}"/>
            </div>
            <div style="grid-column:1 / span 2">
                <label>Description</label>
                <input type="text" th:field="*{description}"/>
            </div>
            <div style="grid-column:1 / span 2">
                <label>Example</label>
                <input type="text" th:field="*{example}"/>
            </div>
        </div>

        <div class="actions" style="justify-content:flex-end;margin-top:10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary">ذخیره</button>
        </div>
    </form>
</div>
</body>
</html>
