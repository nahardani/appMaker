<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Domain Properties</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<div class="header">
    <h1>Domain Properties</h1>
    <div>
        <a th:href="@{/home}">بازگشت</a>
        <a th:href="@{/domain-props/new}" class="btn btn-primary" style="margin-inline-start:8px">جدید</a>
    </div>
</div>

<div class="container card">
    <table>
        <thead>
        <tr><th>ID</th><th>Group</th><th>Type</th><th>Status</th><th></th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${props}">
            <td th:text="${p.id}">account.iban</td>
            <td th:text="${p.group}">account</td>
            <td th:text="${p.dataType}">Iban</td>
            <td th:text="${p.status}">ACTIVE</td>
            <td>
                <a th:href="@{'/domain-props/' + ${p.id} + '/edit'}" class="btn btn-secondary">ویرایش</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
