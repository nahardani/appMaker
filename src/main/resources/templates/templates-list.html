<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>قالب‌ها</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header"><h1>Value Objects</h1>
    <div>
        <a th:href="@{/home}">بازگشت</a>
    </div>
</div>
<div class="container">

    <div class="card">
        <div class="card-head">
            <h3>قالب‌ها</h3>
<!--            <div style="float:left">-->
<!--                <a href="#" onclick="document.getElementById('createForm').scrollIntoView(); return false;" class="btn btn-primary">ایجاد قالب جدید</a>-->
<!--            </div>-->
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>عنوان</th>
                <th>بخش</th>
                <th>کلید</th>
                <th>جاوا</th>
                <th>زبان</th>
                <th>توضیح</th>
                <th style="width:1%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${templates}">
                <td th:text="${t.title}">عنوان</td>
                <td th:text="${t.section}">section</td>
                <td th:text="${t.keyName}">key</td>
                <td th:text="${t.javaVersion}">any</td>
                <td th:text="${t.language}">-</td>
                <td th:text="${t.description}">—</td>
                <td class="actions">
                    <a th:href="@{/templates/edit/{id}(id=${t.id})}" class="btn btn-secondary btn-sm">ویرایش</a>
<!--                    <form th:action="@{/templates/{id}/delete(id=${t.id})}" method="post" style="display:inline"-->
<!--                          th:attr="onsubmit=|return confirm('آیا حذف شود؟')|">-->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<!--                        <button type="submit" class="btn btn-danger btn-sm">حذف</button>-->
                    </form>
                </td>
            </tr>
            <tr th:if="${templates == null or #lists.isEmpty(templates)}">
                <td colspan="7" class="muted">قالبی وجود ندارد.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- فرم ایجاد/ویرایش -->
    <div class="card" id="createForm" style="margin-top:16px" th:object="${form}">
        <div class="card-head">
            <h3 th:text="*{id} != null ? 'ویرایش قالب' : 'ایجاد قالب جدید'">ایجاد / ویرایش</h3>
        </div>

        <form th:action="@{/templates/save}" method="post" class="form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="id" th:value="*{id}"/>

            <div class="grid-3">
                <div>
                    <label>بخش (section)</label>
                    <input type="text" name="section" th:value="*{section}" placeholder="مثلاً pom / config / logging" required/>
                </div>
                <div>
                    <label>کلید (keyName)</label>
                    <input type="text" name="keyName" th:value="*{keyName}" placeholder="مثلاً pom.xml / logback.xml" required/>
                </div>
                <div>
                    <label>نسخه جاوا</label>
                    <input type="text" name="javaVersion" th:value="*{javaVersion}" placeholder="any / 8 / 11 / 17 / 21"/>
                </div>
            </div>

            <div class="grid-2">
                <div>
                    <label>زبان (اختیاری)</label>
                    <input type="text" name="language" th:value="*{language}" placeholder="fa/en …"/>
                </div>
                <div>
                    <label>عنوان</label>
                    <input type="text" name="title" th:value="*{title}" placeholder="عنوان قابل‌فهم برای لیست"/>
                </div>
            </div>

            <div>
                <label>توضیح</label>
                <input type="text" name="description" th:value="*{description}" placeholder="توضیح کوتاه"/>
            </div>

            <div>
                <label>محتوا</label>
                <textarea name="content" rows="12" th:text="*{content}" placeholder="متن قالب..."></textarea>
            </div>

            <div class="actions" style="justify-content:flex-end">
                <a class="btn btn-secondary" th:href="@{/templates}">لغو</a>
                <button type="submit" class="btn btn-primary">ذخیره</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
